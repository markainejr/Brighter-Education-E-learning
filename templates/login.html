<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
        <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Login</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="dashboard/assets/img/favicon.png">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/assets/css/bootstrap.min.css') }}">

        <!-- Fontawesome CSS -->
         <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/assets/css/font-awesome.min.css') }}">

        
        <!-- Main CSS -->
         <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/assets/css/style.css') }}">
        
    </head>
    <body class="account-page">
    
        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <div class="account-content">
                <a href="job-list.html" class="btn btn-primary apply-btn">Apply Job</a>
                <div class="container">
                
                    <!-- Account Logo -->
                    <div class="account-logo">
                        <a href="index.html"><img src="dashboard/assets/img/logo2.png" alt=""></a>
                    </div>
                    <!-- /Account Logo -->
                    
                    <div class="account-box">
                        <div class="account-wrapper">
                            <h3 class="account-title">Login</h3>
                                                    
                            <!-- Account Form -->
                            <form method="POST" action="" role="form">
                                {% if error %}
                                <b style="color:red"> {{ error }}</b>
                                {% endif %}
                                            <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control" type="text" name="username">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <label>Password</label>
                                        </div>
                                    </div>
                                    <input class="form-control" type="password" name="password">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-primary account-btn" type="submit">Login</button>
                                </div>
                            </form>
                            <!-- /Account Form -->
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Wrapper -->
        
        <!-- jQuery -->
       <script src="{{ url_for('static', filename='dashboard/assets/js/jquery-3.5.1.min.js') }}"></script>

        
        <!-- Bootstrap Core JS -->
       <script src="{{ url_for('static', filename='dashboard/assets/js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='dashboard/assets/js/bootstrap.min.js') }}"></script>
        
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='dashboard/assets/js/app.js') }}"></script>

        
    </body>
</html>
