{% extends 'base.html' %}
{% block title %} Subject List{% endblock %}
{% block content %}
        



<section class="page-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-8">
        <div class="title-block">
          <h1>Course List</h1>
          <ul class="list-inline mb-0">
            <li class="list-inline-item">
              <a href="#">Home</a>
            </li>
             <li class="list-inline-item">/</li>
            <li class="list-inline-item">
                Courses
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section-padding course">
    <div class="course-top-wrap">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <p>Showing 1-6 of 8 results</p>
                </div>

                <!--<div class="col-lg-4">
                    <div class="topbar-search">
                        <form method="get" action="#">
                            <input type="text"  placeholder="Search our courses" class="form-control">
                            <label><i class="fa fa-search"></i></label>
                        </form>
                    </div>
                </div>-->
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">

            {% for c in topicz %}  
            <div class="col-lg-4 col-md-6">
                <div class="course-block">
                    <div class="course-img">
                        <img src="{{ c.img }}" alt="" class="img-fluid">
                        <div class="course-price "></div>   
                    </div>
                    
                    <div class="course-content">
                        <span class="course-cat">{{c.subjects }}</span>
                        <h4><a href="#">{{c.body }}</a></h4>   
                        <div class="course-meta">
                            <span class="course-student"><i class="fa fa-user-alt"></i>40 Students</span>
                            <span class="course-duration"><i class="far fa-file-alt"></i>30 Lessons</span>
                        </div> 
                    </div>
                </div>
            </div>
        {% endfor %}

       </div>


        <div class="row">
            <div class="col-lg-12">
                <nav class="post-navigation text-center">
                    <ul>
                      <li class="page-num active" aria-current="page">
                        <span class="page-url">
                          1
                          <span class="sr-only">(current)</span>
                        </span>
                      </li>
                      <li class="page-num"><a class="page-url" href="#">2</a></li>
                      <li class="page-num"><a class="page-url" href="#">3</a></li>
                      <li class="page-num"><a class="page-url" href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
</section>

{%endblock %}
